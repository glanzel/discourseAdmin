{% extends "baker/cake_base.html" %}

{% block title %}
    Cakes
{% endblock %}

{% block content %}
    <h1>Cakes</h1>
    <h2><a href={% url "baker:cake_create" %}>Create new Cake</a></h2>
    <ul>
    {% for cake in cake_list %}
        <li><a href={% url "baker:cake_detail" cake.pk %}>{{ cake }}</a> | <a href={% url "baker:cake_update" cake.pk %}>Update</a> | <form style="display:inline;" action={% url "baker:cake_delete" cake.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ cake }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Cakes yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
