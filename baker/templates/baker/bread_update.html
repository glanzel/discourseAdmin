{% extends "baker/bread_base.html" %}

{% block title %}
    Update {{ bread }}
{% endblock %}

{% block content %}
<h1><a href={% url "baker:bread_list" %}>Bread</a></h1>
<h2>Update {{ bread }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "baker:bread_detail" bread.pk %}>Cancel</a>
<form style="display:inline;" action={% url "baker:bread_delete" bread.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ bread }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
