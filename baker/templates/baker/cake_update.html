{% extends "baker/cake_base.html" %}

{% block title %}
    Update {{ cake }}
{% endblock %}

{% block content %}
<h1><a href={% url "baker:cake_list" %}>Cake</a></h1>
<h2>Update {{ cake }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "baker:cake_detail" cake.pk %}>Cancel</a>
<form style="display:inline;" action={% url "baker:cake_delete" cake.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ cake }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
