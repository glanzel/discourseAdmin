{% extends "baker/bread_base.html" %}

{% block title %}
    Breads
{% endblock %}

{% block content %}
    <h1>Brote</h1>
    <h2><a href={% url "baker:bread_create" %}>Create new Bread</a></h2>
    <ul>
    {% for bread in bread_list %}
        <li><a href={% url "baker:bread_detail" bread.pk %}>{{ bread }}</a> | <a href={% url "baker:bread_update" bread.pk %}>Update</a> | <form style="display:inline;" action={% url "baker:bread_delete" bread.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ bread }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Breads yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
