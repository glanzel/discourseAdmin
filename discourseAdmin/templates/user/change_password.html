{% extends "sso_form_wrapper.html" %}
{% load i18n static %}


{% block form %}

    <form action="{% url 'change_password' %}" method="POST" id="add-form" class="login100-form validate-form p-b-33 p-t-5">                     <div id="feedback"></div>

      {% csrf_token %}

        <div class="wrap-input100 validate-input" data-validate = "Enter username">
            {{ form.username }}
            <span class="focus-input100" data-placeholder="&#xe82a;"><img src='{% static "images/icons/user.svg" %}' ></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
            {{ form.password }}
            <span class="focus-input100" data-placeholder="&#xe80f;"><img src='{% static "images/icons/password.svg"%}' ></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
            <input type="password" name="new_password" placeholder="new password">
            <span class="focus-input100" data-placeholder="&#xe80f;"><img src='{% static "images/icons/password.svg"%}' ></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Enter password">
            <input type="password" name="repeat_new_password" placeholder="repeat new password">
            <span class="focus-input100" data-placeholder="&#xe80f;"><img src='{% static "images/icons/password.svg"%}' ></span>
        </div>

        <div class="container-login100-form-btn m-t-32">
            <button id="input_button_login" type="submit" class="login100-form-btn active_input_button" >
                Passwort Ã¤ndern
            </button>
        </div>

         {% include "user/sso_links.html" with ignore_sso_link="change_password" %}


    </form>

{% endblock %}
